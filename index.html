<!DOCTYPE html>
<html lang="en">

    <title>Space Traders</title>
    <script type="text/javascript" src="app.js"></script>

    </style>

<body onload="bodyLoad()">
    <h1>Space Traders</h1>
    <nav>
        <ul id="links"></ul>
    </nav>
    <div id="serverstatus"></div>
    <div class="panel">
        <div class="tabs">
            <div class="tab-header">
            </div>
            <div class="tab-indicator"></div>
            <div class="tab-content">
            </div>
        </div>
    </div>
    <div id="engineTemp" style="width:100%"></div>
    <div id="leaderboard"></div>
    <div id="leaderboard2"></div>
    <div id="registration">
        <h1>Space Traders</h1>
        <h3>Login</h3>
            <label for="symbol">Call Sign:</label><input type="text" name="symbol" id="symbol" maxlength="14" size="14" placeholder="CALL_SIGN_HERE" value="">
            <label for="faction">Faction:</label><input type="text" name="faction" id="faction" value="COSMIC">
            <label for="email">Email:</label><input type="email" name="email" id="email" size="30" placeholder="optional" value="">
            <button onclick="register()">Register</button>
            <p><span id="loginerror"></span></p>
    </div>
    <pre id="tempdata"></pre>
